<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Biglietto treno</title>
</head>
<body class="p-5">
    <!-- FORM -->
    <section id="form-section">
        <h1 class="mb-4">INSERISCI I TUOI DATI DI VIAGGIO:</h1>
        <div class="mb-4">
            <label for="name">Inserisci il nome</label>
            <input id="name" class="form-field" type="text" name="name">
        </div>
        <div class="mb-4">
            <label for="number">Km da percorrere</label>
            <input id="km" class="form-field" type="number" name="km" step="10" min="10" max="500">
        </div>
        <div class="mb-4">
            <label for="age">Fascia d'et√†</label>
            <select name="age" id="age" class="form-field">
                <option value="--">--</option>
                <option value="major">Maggiorenne</option>
                <option value="minor">Minorenne</option>
                <option value="over">Over 65</option>
            </select>
        </div>
        <button id="generate" type="button">Genera</button>
        <button id="reset" type="button">Annulla</button>
    </section>
    <hr class="mt-5 mb-5">
    <!-- BIGLIETTO -->
    <section id="ticket-section" class="d-none">
        <div id="ticket">
            <h1>Nome Passeggero: <span id="passengerName"></span></h1>
            <h4>Offerta: <span id="offer"></span></h4>
            <h4>Carrozza: <span id="cargo"></span></h4>
            <h4>Codice CP: <span id="cpCode"></span></h4>
            <h4>Costo Biglietto: <span id="ticketPrice"></span>&euro;</h4>
        </div>        
    </section>
    <script src="js/script.js"></script>
</body>
</html>
